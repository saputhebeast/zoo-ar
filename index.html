<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style> body { margin: 0; overflow: hidden; } </style>
    <base href="https://saputhebeast.github.io/zoo-ar/">
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="lionModel" src="assets/Lion-low-poly.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity gltf-model="#lionModel" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
